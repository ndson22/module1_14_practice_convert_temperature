<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice_temperature_convert</title>
</head>
<body>
    <h3>Temperature Converter</h3>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <label for="temperature">Fahrenheit</label>
    <input type="number" id="temperature">;
    <p id="result"></p>
<script>
    function convertTemperature(temp){
        let result = 0;
        result = (temp-32)/1.8;
        return result;
    }
    document.getElementById("temperature").addEventListener("keyup",myFunction);
    function myFunction(){
        let value = parseFloat(document.getElementById("temperature").value);
        document.getElementById("result").innerHTML = "Celcius: " + convertTemperature(value);
    }
</script>
</body>
</html>
